<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-box">
        <img src="image\menu.png" alt="" class="menu-icon" />
        <img src="image\setting.png" alt="" class="setting-icon" />
        <img src="image\profile pic.png" alt="" class="profile-pic" />
        <h3>Yashaswee Mishra </h3>
        <p> Web Deveopment</p>
        <div class="social-media">
          <img src="image\instagram.png">
          <img src="image\telegram.png">
          <img src="image\dribble.png">

        <button type="button">Follow</button>
        <div class="profile-bottom">
            <p>Learn More About My Profile</p>
            <img src="image\arrow.png">
        </div>
      </div>
    </div>

</html>
